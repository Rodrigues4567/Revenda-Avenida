<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda Avenida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Revenda Avenida</h1>

        <form action="#">
            <div class="inputs-container">
                <label class="label" for="modelo">Modelo do veículo:</label>
                <input class="text-boxes" type="text" name="" id="modelo">

                <label class="label" for="ano">Ano de Fabricação:</label>
                <input class="text-boxes" type="number" name="" id="ano">

                <label class="label" for="preco">Preço:</label>
                <input class="text-boxes" type="number" name="" id="preco">
            </div>

            <input class="button" type="submit" value="Classificar e Calcular">
        </form>

        <div class="respostas">
            <h2 class="res-modelo"></h2>
            <h2 class="res-entrada"></h2>
            <h2 class="res-preco"></h2>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
